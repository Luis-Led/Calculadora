    <script>

        //  PARA LA FUNCIONALIDAD DEL LA CALCULADORA

        var numero1 = '';
        var numero2 = '';
        var operacion = '';

        function agregar(numero){
            if(operacion == ''){
                numero1 = numero1 + numero;
            }

            if(operacion != ''){
                numero2 = numero2 + numero;
            }

            mostrar();
        }

        function operador(param){
            operacion = param;

            if(operacion == 'limpiar'){
                numero1 = '';
                numero2 = '';
                operacion = '';
                document.getElementById("result").innerText = 0;
            }

            mostrar();
        }

        function mostrar(){
            document.getElementById("pantalla").innerText = numero1 + ' ' + operacion + ' ' + numero2;
        }

        function calcular() {
            let num1 = parseFloat(numero1);
            let num2 = parseFloat(numero2);
            let resultado = 0;

            if(operacion == '+'){
                resultado = num1 + num2;
            }

            if(operacion == '-'){
                resultado = num1 - num2;
            }

            if(operacion == '*'){
                resultado = num1 * num2;
            }

            if(operacion == '/'){
                resultado = num1 / num2;
                console.log(num1 / num2);
            }

            if(operacion == 'limpiar'){
                numero1 = '';
                numero2 = '';
                operacion = '';
                document.getElementById("result").innerText = 0;
            }

            document.getElementById("result").innerText = resultado;

        }



    </script>
